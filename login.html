<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Github</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Login Github From Here</h1>
            <form action="">
                <div class="input">
                    <label for="name">Name:&nbsp;</label>
                    <input type="text" placeholder="Enter your name" required id="name">
                </div>
                <div class="input">
                    <label for="username">Username:&nbsp;</label>
                    <input type="text" placeholder="Enter your username" required id="username">
                </div>
                <div class="input">
                    <label for="email">Email:&nbsp;</label>
                    <input type="email" placeholder="Enter your email" required id="email" >
                </div>
                <div class="input">
                    <label for="password">Password:&nbsp;</label>
                    <input type="password" placeholder="Enter your password" required id="password" >
                </div>
                <div class="input">
                    <input type="submit" value="Login" onclick="check()">
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
